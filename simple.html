<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Page</title>
  <style>
    /* Global Styles */
    

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap; /* Allows the content to wrap on smaller screens */
      padding: 20px;
    }

    .box {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      padding: 20px;
      flex: 1 1 30%; /* Flex-grow, flex-shrink, and base size */
      margin: 10px;
    }

    /* Media Query for tablets */
    @media (max-width: 768px) {
      .box {
        flex: 1 1 45%; /* Boxes will take up 45% of the width */
      }
    }

    /* Media Query for mobile phones */
    @media (max-width: 480px) {
      .box {
        flex: 1 1 100%; /* Each box will take up 100% of the width */
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Web Page Example</h1>
  </header>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
